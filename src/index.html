<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type = "module" src="js/main.js"></script>
    <title>Make BIS</title>
  </head>
  <body>
    <div class="container py-4 px-3 mx-auto">
      <h1>BIS Making toolbox</h1>

      <form>
        <div class="row">
        <div class="form-group column" style="width:300px">
          <label for="input1">Mode:</label>
          <select class="form-control form-select" id="input1">
          <option>Current Endgame Gear (IL660)</option>
          <option>Pentameld</option>
          <option>Custom</option>
          </select>
        </div>
          
        <div class="form-group column" style="width: 300px">
          <label for="input2">Job:</label>
          <select class="form-control form-select" id="input2">
          <option>Samurai</option>
          </select>
        </div>
      </div>

      </form>

      <br>
      <button id="solvebutton" class="btn btn-primary">Solve</button>


        <br>
        <br>
        <div class="container">
          <div class="row">
            <div class="form-group col-6">
                <label for="weapon">Weapon:</label>
                <select class="form-control form-select" id="weapon">
                <option>Option 1: XX/XX</option>
                <option>Option 2: XX/XX</option>
                </select>

                
                <label for="head">Head:</label>
                <select class="form-control form-select" id="head">
                <option>Option 1</option>
                <option>Option 2</option>
                </select>

                <label for="chest">Chest:</label>
                <select class="form-control form-select" id="chest">
                <option>Option 1</option>
                <option>Option 2</option>
                </select>

                <label for="gloves">Gloves:</label>
                <select class="form-control form-select" id="gloves">
                <option>Option 1</option>
                <option>Option 2</option>
                </select>

                <label for="pants">Pants:</label>
                <select class="form-control form-select" id="pants">
                <option>Option 1</option>
                <option>Option 2</option>
                </select>

                <label for="shoes">Shoes:</label>
                <select class="form-control form-select" id="shoes">
                <option>Option 1</option>
                <option>Option 2</option>
                </select>
                
            </div>
            
            <div class="form-group col-6">

              <label for="shield">Shield:</label>
              <select class="form-control form-select" id="shield" disabled>
              <option>N/A</option>
              <option>Option 1</option>
              <option>Option 2</option>
              </select>

              <label for="earring">Earring:</label>
              <select class="form-control form-select" id="earring">
              <option>Option 1</option>
              <option>Option 2</option>
              </select>

              
              <label for="necklace">Necklace:</label>
              <select class="form-control form-select" id="necklace">
              <option>Option 1</option>
              <option>Option 2</option>
              </select>

              <label for="wrist">Wrist:</label>
              <select class="form-control form-select" id="wrist">
              <option>Option 1</option>
              <option>Option 2</option>
              </select>

              <label for="ring1">Ring 1:</label>
              <select class="form-control form-select" id="ring1">
              <option>Option 1</option>
              <option>Option 2</option>
              </select>

              <label for="ring2">Ring 2:</label>
              <select class="form-control form-select" id="ring2">
              <option>Option 1</option>
              <option>Option 2</option>
              </select>



              </div>

              <label for="food">Food:</label>
              <select class="form-control form-select" id="food">
              <option>Option 1</option>
              <option>Option 2</option>
              </select>
          </div>
        </div>



    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
